<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dhani Tools - TikTok Downloader</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f1f8ff, #ffffff);
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0d47a1;
      font-size: 2.4rem;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 460px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #1e293b;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 0.85rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .loading {
      margin-top: 1rem;
      display: none;
      color: #444;
      font-size: 0.95rem;
      text-align: center;
    }
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üé¨ TikTok Downloader</h1>
  <div class="container">
    <div class="box">
      <h2>Unduh Video TikTok</h2>
      <label for="url">URL TikTok</label>
      <input id="url" type="text" placeholder="https://vt.tiktok.com/...">
      <label for="format">Pilih Format</label>
      <select id="format">
        <option value="mp4">üé• MP4 (Video)</option>
        <option value="mp3">üéµ MP3 (Audio)</option>
      </select>
      <button id="go">Download</button>
      <div class="loading" id="loading">üöÄ Mengunduh, tunggu sebentar...</div>
    </div>
  </div>
  <div class="footer">
    Made with ‚ù§Ô∏è by <strong>Dhani</strong><br>
    <a href="https://github.com/DhaniKWP" target="_blank" style="color: #007bff; text-decoration: none; font-weight: bold;">
      üì¨ Contact Me on GitHub
    </a>
  </div>

  <script>
    document.getElementById('go').onclick = () => {
      const url = document.getElementById('url').value.trim();
      const format = document.getElementById('format').value;
      const loading = document.getElementById('loading');

      if (!url) {
        Swal.fire({
          icon: 'warning',
          title: 'Oops!',
          text: 'Masukkan URL TikTok terlebih dahulu.'
        });
        return;
      }

      loading.style.display = 'block';

      const downloadUrl = `/download?url=${encodeURIComponent(url)}&format=${format}`;
      const link = document.createElement('a');
      link.href = downloadUrl;
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      setTimeout(() => { loading.style.display = 'none'; }, 6000);
    };
  </script>
</body>
</html>
